<div class="login-wrapper">
  <div class="login-card">
    <h2 class="title">Employee Login</h2>

    <!-- Angular Reactive Form -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
      
      <!-- Email Field -->
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="Enter your email"
          autocomplete="email"
          required
          [class.invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
        />
        
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error-message">
          <small *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</small>
          <small *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email address.</small>
        </div>
      </div>

      <button type="submit" class="btn" [disabled]="loginForm.invalid">Login</button>
    </form>

    <p class="footer-text">Â© 2025 Company Name</p>
  </div>
</div>
